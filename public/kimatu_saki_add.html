<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <title>キャラクター追加フォーム</title>
</head>

<body>
    <h1>キャラクター追加</h1>
    <form action="/kimatu_saki_list" method="POST">

        <label for="name">名前:</label>
        <input type="text" name="name" id="name" required>
        <br>

        <label for="type">タイプ:</label>
        <select name="type" id="type">
            <option value="キュート">キュート</option>
            <option value="クール">クール</option>
            <option value="ミステリアス">ミステリアス</option>
            <option value="ハッピー">ハッピー</option>
            <option value="ピュア">ピュア</option>
        </select>
        <br>

        <label for="rarity">レアリティ:</label>
        <input type="number" name="rarity" id="rarity" min="1" max="4" required>
        <br>

        <label for="skilleffect">スキル効果詳細:</label>
        <select name="skilleffect" id="skilleffect">
            <option value="純スコ">純スコ</option>
            <option value="判定スコ">判定スコ</option>
            <option value="判定強化">判定強化</option>
            <option value="スペスキ">スペスキ</option>
            <option value="回復">回復</option>
        </select>
        <br>

        <label for="skilllevel">スキルレベル:</label>
        <input type="number" name="skilllevel" id="skilllevel" min="1" max="4" required>
        <br>

        <label for="rank">ランク:</label>
        <input type="number" name="rank" id="rank" min="0" max="5" required>
        <br>

        <label for="total_status">初期総合力:</label>
        <input type="number" name="total_status" id="total_status" required>
        <br>

        <input type="submit" value="追加">

</html>
