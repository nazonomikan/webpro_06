<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <title>キャラクターの追加</title>
</head>

<body>
    <h2>キャラクターを追加する</h2>
    <form action="/kimatu_add.html">
        <label for="id">ID:</label>
        <input type="number" name="id" id="id" min="1" required>
        <br>

        <label for="name">名前:</label>
        <input type="text" name="name" id="name" required>
        <br>

        <label for="type">タイプ:</label>
        <select name="type" id="type">
            <option value="cute">キュート</option>
            <option value="cool">クール</option>
            <option value="mysterious">ミステリアス</option>
            <option value="happy">ハッピー</option>
            <option value="pure">ピュア</option>
        </select>
        <br>

        <label for="rarity">レアリティ:</label>
        <input type="number" name="rarity" id="rarity" min="1" max="4" required>
        <br>

        <label for="skilleffect">スキル効果詳細:</label>
        <select name="skilleffect" id="skilleffect">
            <option value="nup">純スコ</option>
            <option value="sup">判定スコ</option>
            <option value="jud">判定強化</option>
            <option value="lif">回復</option>
        </select>
        <br>
        
        <label for="skilllevel">スキルレベル:</label>
        <input type="number" name="skilllevel" id="skilllevel" min="1" max="4" required>
        <br>

        <label for="rank">ランク:</label>
        <input type="number" name="rank" id="rank" min="0" max="5" required>
        <br>

        <label for="total_status">初期総合力:</label>
        <input type="number" name="total_status" id="total_status" required>
        <br>

        <input type="submit" value="追加">
    </form>
    <a href="/kimatu_list">キャラクター一覧に戻る</a>
</body>

</html>
